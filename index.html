<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Penius</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 50px;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      line-height: 50px;
      background-color: #fff;
    }

    .correct {
      background-color: #6aaa64;
      color: white;
    }

    .present {
      background-color: #c9b458;
      color: white;
    }

    .absent {
      background-color: #787c7e;
      color: white;
    }

    input[type="text"] {
      font-size: 20px;
      text-transform: uppercase;
      padding: 5px;
      width: 150px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .used-letters {
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      min-height: 100px;
      background-color: #f7f7f7;
    }

    .used-letters h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .message {
      margin-top: 10px;
      height: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="grid" id="grid"></div>
  <input type="text" id="guessInput" maxlength="5" autofocus placeholder="Digite uma palavra">
  <button id="submitGuess">Enviar</button>
  <button id="hintButton">üîç Dica (3 restantes)</button>
  <div class="message" id="message"></div>
</div>

<div class="used-letters">
  <h3>Letras Usadas</h3>
  <div id="letrasUsadas"></div>
</div>

<script>
  const palavras = ["manga", "pedra", "livro", "canto", "dente", "festa", "cabra", "pular", "grito", "velho"];
  const palavraDoDia = palavras[Math.floor(Math.random() * palavras.length)];
  let currentRow = 0;
  const maxDicas = 3;
  let dicasUsadas = 0;
  const letrasUsadas = new Set();

  const grid = document.getElementById("grid");
  const input = document.getElementById("guessInput");
  const submitBtn = document.getElementById("submitGuess");
  const hintBtn = document.getElementById("hintButton");
  const messageDiv = document.getElementById("message");
  const letrasUsadasDiv = document.getElementById("letrasUsadas");

  // Cria as c√©lulas do grid
  for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 5; c++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.id = `cell-${r}-${c}`;
      grid.appendChild(cell);
    }
  }

  function atualizarLetrasUsadas() {
    letrasUsadasDiv.textContent = Array.from(letrasUsadas).sort().join(", ").toUpperCase();
  }

  function mostrarMensagem(msg) {
    messageDiv.textContent = msg;
  }

  function verificarPalpite() {
    const tentativa = input.value.toLowerCase();
    if (tentativa.length !== 5) {
      mostrarMensagem("Digite 5 letras");
      return;
    }

    input.value = "";
    mostrarMensagem("");

    for (let i = 0; i < 5; i++) {
      const cell = document.getElementById(`cell-${currentRow}-${i}`);
      cell.textContent = tentativa[i].toUpperCase();

      if (tentativa[i] === palavraDoDia[i]) {
        cell.classList.add("correct");
      } else if (palavraDoDia.includes(tentativa[i])) {
        cell.classList.add("present");
      } else {
        cell.classList.add("absent");
        letrasUsadas.add(tentativa[i]);
      }
    }

    atualizarLetrasUsadas();

    if (tentativa === palavraDoDia) {
      mostrarMensagem("üéâ Parab√©ns! Voc√™ acertou!");
      input.disabled = true;
      submitBtn.disabled = true;
      hintBtn.disabled = true;
      return;
    }

    currentRow++;
    if (currentRow === 6) {
      mostrarMensagem("üíÄ Fim de jogo! A palavra era: " + palavraDoDia.toUpperCase());
      input.disabled = true;
      submitBtn.disabled = true;
      hintBtn.disabled = true;
    }
  }

  function darDica() {
    if (dicasUsadas >= maxDicas) {
      mostrarMensagem("Voc√™ j√° usou todas as 3 dicas.");
      return;
    }

    if (currentRow >= 6) return;

    let letrasReveladas = [];
    for (let r = 0; r <= currentRow; r++) {
      for (let c = 0; c < 5; c++) {
        const cell = document.getElementById(`cell-${r}-${c}`);
        if (cell.classList.contains("correct")) {
          letrasReveladas.push({ letra: cell.textContent.toLowerCase(), pos: c });
        }
      }
    }

    const possiveisDicas = [];
    for (let i = 0; i < 5; i++) {
      const letra = palavraDoDia[i];
      const jaRevelada = letrasReveladas.some(rev => rev.pos === i);
      const jaUsada = letrasUsadas.has(letra);
      const cellAtual = document.getElementById(`cell-${currentRow}-${i}`);
      const jaPreenchida = cellAtual.textContent.trim() !== "";

      if (!jaRevelada && !jaUsada && !jaPreenchida) {
        possiveisDicas.push({ letra, pos: i });
      }
    }

    if (possiveisDicas.length === 0) {
      mostrarMensagem("Todas as letras j√° foram usadas ou reveladas.");
      return;
    }

    const dica = possiveisDicas[Math.floor(Math.random() * possiveisDicas.length)];
    const cell = document.getElementById(`cell-${currentRow}-${dica.pos}`);
    cell.textContent = dica.letra.toUpperCase();
    cell.classList.add("correct");
    letrasUsadas.add(dica.letra);
    dicasUsadas++;
    atualizarLetrasUsadas();

    hintBtn.textContent = `üîç Dica (${maxDicas - dicasUsadas} restantes)`;
  }

  submitBtn.addEventListener("click", verificarPalpite);
  input.addEventListener("keyup", e => {
    if (e.key === "Enter") verificarPalpite();
  });
  hintBtn.addEventListener("click", darDica);
</script>
</body>
</html>
