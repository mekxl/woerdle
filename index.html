<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penius</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #game { display: grid; grid-template-columns: repeat(5, 60px); grid-gap: 10px; margin-top: 20px; }
    .cell { width: 60px; height: 60px; border: 2px solid #ccc; text-align: center; line-height: 60px; font-size: 24px; text-transform: uppercase; }
    .correct { background-color: green; color: white; }
    .present { background-color: goldenrod; color: white; }
    .absent { background-color: #ccc; color: white; }
    input[type="text"] { margin-top: 20px; padding: 10px; font-size: 18px; width: 320px; text-align: center; text-transform: uppercase; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Penius</h1>
  <div id="game"></div>
  <input type="text" id="guessInput" maxlength="5" autofocus placeholder="Digite sua palavra">
  <div id="message"></div>

  <script>
    const palavras = [
  "arroz", "carro", "pedra", "luzia", "lapis", "cobra", "zebra", "bicho", "livro", "nuvem",
  "cuzão", "penis", "bolas", "vadio", "pinto", "xavas", "gosto", "surra", "cacet", "tanga",
  "xerec", "cuspe", "bucet", "dildo", "lenta", "trava", "nudes", "porno", "malha", "chuva",
  "parda", "ruiva", "amora", "selva", "turbo", "cacto", "lindo", "feios", "burro", "massa",
  "tocha", "vinil", "meias", "sushi", "kombi", "trote", "cofre", "vinho", "pirar", "manja",
  "vazar", "ranho", "larva", "sagaz", "duros", "densa", "mofar", "troco", "velha", "berro",
  "urubu", "muros", "vetor", "moeda", "raiva", "bosta", "merda", "zumbi", "chupe", "xingo",
  "samba", "roubo", "vulva", "mijoa", "gozar", "gosta", "guria", "piran", "corno", "nobre",
  "treta", "doido", "maluco", "viado", "rolou", "putas",
  "babao", "bunda", "leite", "mamas", "perna", "tetas", "sadia", "putao", "papos", "mansa",
  "dedao", "rosca", "mamou", "mamam", "leito", "orgia", "gozoa", "gulos", "mamam", "rolaõ",
  "socar", "lambe", "tesao", "xerex", "sadia", "molha", "cevas", "chuca", "nossa", "lenta",
  "pariu", "noite", "vazio", "tesao", "comer", "comia", "dores", "cinto", "cuzin", "manco",
  "nudes", "beijo", "velho", "sogra", "noiva", "hiena", "carne", "porra", "pauza", "melao",
  "cagar", "muito", "verbo", "nariz", "morro", "pavio", "tetas", "mamou", "gorda", "chuca",
  "surra", "rouba", "farto", "manco", "gemer", "pinto", "xanao", "nojoo", "penso", "dessa",
  "banho", "feira", "bocas", "coito", "risos", "luzia", "macho", "tonta", "comer", "bocas",
  "preto", "louro", "louco", "matar", "morre", "ferir", "braba", "lindo", "burra", "laran",
  "sarro", "putin", "salve", "forno", "festa", "reuni", "notar", "comem", "quero", "feios",
  "prato", "roupa", "grade", "vadio", "viado", "canal", "puxao", "puxam", "troca", "ganha"
];


    const gameDiv = document.getElementById("game");
    const input = document.getElementById("guessInput");
    const messageDiv = document.getElementById("message");
    let currentRow = 0;

    let palavraDoDia = palavras[Math.floor(Math.random() * palavras.length)].toLowerCase();

    function createRow() {
      for (let i = 0; i < 5; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.id = `cell-${currentRow}-${i}`;
        gameDiv.appendChild(cell);
      }
    }

    createRow();

    input.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        const guess = input.value.toLowerCase().normalize("NFD").replace(/[̀-ͯ]/g, "");
        input.value = "";
        if (guess.length !== 5 || !palavras.includes(guess)) {
          messageDiv.textContent = "Palavra inválida!";
          return;
        }
        messageDiv.textContent = "";
        for (let i = 0; i < 5; i++) {
          const cell = document.getElementById(`cell-${currentRow}-${i}`);
          cell.textContent = guess[i];
          if (guess[i] === palavraDoDia[i]) {
            cell.classList.add("correct");
          } else if (palavraDoDia.includes(guess[i])) {
            cell.classList.add("present");
          } else {
            cell.classList.add("absent");
          }
        }
        if (guess === palavraDoDia) {
          messageDiv.textContent = "Você acertou! Jogue novamente!";
          palavraDoDia = palavras[Math.floor(Math.random() * palavras.length)].toLowerCase();
          currentRow = 0;
          gameDiv.innerHTML = "";
          createRow();
          return;
        }
        currentRow++;
        createRow();
      }
    });
  </script>
</body>
</html>
